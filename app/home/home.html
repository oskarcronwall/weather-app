<div typeahead-demo>
	<h1>Welcome to Weather-App!<h1>
	<input type="text" ng-model="selected" uib-typeahead="location as location.name for location in locations | filter:$viewValue | limitTo:8" typeahead-on-select="getWeather($item)"class="form-control">
	<h1>{{selected.name}}</h1>
	<ul ng-repeat="(k, v) in weatherReport.dates">
		<li>{{v.label}} {{v.tempMax}}</li>
	</ul>
</div>
