<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<input type="text" ng-model="selected" placeholder="VÃ¤lj ort" uib-typeahead="location as location.name for location in locations | filter:$viewValue | limitTo:8" typeahead-on-select="selectLocation($item,$label)" class="form-control">
			<h1>{{locationName}}</h1>
			<table class="table table-striped table-hover" ng-show="locationName">
				<thead>
					<tr>
						<th>DAG</th>
						<th>TEMPERATUR</th>
						<th>VIND</th>
						<th>LUFTTRYCK</th>
					</tr>
				</thead>
				<tbody>
				<tr ng-repeat="(k, v) in weatherReport.dates">
					<td>{{v.label}}<br>{{k}}</td>
					<td>{{v.tempMax}}&deg;C<br>{{v.tempMin}}&deg;C</td>
					<td>{{v.windSpeedAverage}} m/s<br>{{v.windDirectionAverage}}&deg;</td>
					<td>{{v.airPressureAverage}} hPa</td>
				</tr>
				</tbody>
			</table>
		</div>
		<div class="col-md-6">
			<openlayers ol-center="center" class="map"></openlayers>
		</div>
	</div>
</div>
